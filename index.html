<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <button class = viewHighScores>View High Scores</button>
    <p class = "timer"></p>
    <h1 class = "start">Click on the button to start</h1>
    <center><button class = "startBtn">Start</button></center>
    <h1 class = "question"></h1>
    <div class = "answers">
        <button class = "answer1"></button>
        <button class = "answer2"></button>
        <button class = "answer3"></button>
        <button class = "answer4"></button>
    </div>
    <p class = "yesOrNo"></p>
    <input type="text" id = "name" placeholder="Initials">
    <center><button class = highScores>Submit Your Score</button></center>
    <center><button class = initialBtn>Submit Your Initials</button></center>
    <center><p class = "score"></p></center>
    <script src="./script.js"></script>
</body>
</html>
